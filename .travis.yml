---
dist: trusty
sudo: required
env:
  matrix:
    - distro=centos version='6'
    - distro=centos version='7'
    - distro=debian version='8'
    - distro=ubuntu version='1604'
    - distro=fedora version='25'

language: ruby
bundler_args: --without=development --binstubs=vendor/bin
cache:
  bundler: true
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  - vendor/bin/kitchen test ${distro}-${version}

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      before_install: pip install --user pre-commit
      install: pre-commit install
      script: pre-commit run --all-files

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
